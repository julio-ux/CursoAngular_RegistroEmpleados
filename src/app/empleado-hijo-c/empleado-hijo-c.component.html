<div class="container">
    <div class="row">
        <div class="col">
            <div>
                {{ indice + 1 }} : {{ empleadoDeLista.nombre }} {{ empleadoDeLista.apellido }} {{ empleadoDeLista.cargo }} $ {{ empleadoDeLista.salario }}
                <a [routerLink]="['/actualizarempleado',indice]" [queryParams]="{accion:'1'}">
                    Actualiza
                </a>
                &nbsp;&nbsp;
                <a [routerLink]="['/actualizarempleado',indice]" [queryParams]="{accion:'2'}">
                    Elimina
                </a>
                <!-- <div style="text-align: left;">
                    <button class="btn btn-dark" (click)="actualizarEmpleado()">Actualizar Empleado</button>
                </div> -->
            </div>
            <ul style="list-style: none;">
                <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
            </ul>
            <app-caracteristicas-empleado-c (caracteristicasEmpleado)="agregarCaracteristica($event)"></app-caracteristicas-empleado-c>
        </div>
    </div>
</div>
